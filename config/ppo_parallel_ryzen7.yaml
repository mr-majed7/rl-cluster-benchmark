env:
  name: "procgen-coinrun-v0"
  seed: 42

parallel:
  num_workers: 4              # 4 workers (good for 16 threads)
  num_envs_per_worker: 16     # 16 envs per worker (total = 64)

training:
  n_steps: 256
  total_timesteps: 25_000_000
  batch_size: 4096            # Larger batch for parallel
  n_epochs: 4
  learning_rate: 0.0003
  gamma: 0.999
  gae_lambda: 0.95
  clip_range: 0.2
  ent_coef: 0.01
  vf_coef: 0.5
  max_grad_norm: 0.5
  log_interval: 1
  save_interval: 100
  device: cpu
  num_threads: 16
  seed: null

logging:
  checkpoint_dir: "./checkpoints/ppo_parallel_ryzen7"
  log_dir: "./logs"

