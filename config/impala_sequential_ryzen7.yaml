env:
  name: "procgen-coinrun-v0"
  seed: 42

training:
  num_envs: 48                # 48 environments (balanced for memory)
  n_steps: 128                # Standard for IMPALA
  total_timesteps: 25_000_000
  learning_rate: 0.0001
  gamma: 0.999

impala:
  vtrace_clip_rho_threshold: 1.0
  vtrace_clip_pg_rho_threshold: 1.0
  entropy_coef: 0.01
  value_coef: 0.5
  max_grad_norm: 40.0

logging:
  log_interval: 10
  save_interval: 100
  checkpoint_dir: "./checkpoints/impala_sequential_ryzen7"
  log_dir: "./logs"

hardware:
  device: "cpu"
  num_threads: 16             # All 16 threads

